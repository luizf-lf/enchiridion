<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="resources/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <title>API Filter Example</title>
    <link rel="stylesheet" href="src/styles/global.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        Covid19 Cases by Country Search
        <span class="smallAlert">(API Filter Example)</span>
      </h3>

      <div class="form-group">
        <label for="searchInput">Search here:</label>
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Start typing to filter countries"
        />
      </div>
      <div class="accordion" id="covidDataContainer">
        <h4>Loading the Covid19 API data...</h4>
        <p class="smallAlert">
          If the results doesn't load, there may be a problem with the API. In
          this case, go drink some coffee and come back later.
        </p>
      </div>
    </div>

    <footer class="socialLinksContainer">
      <a href="https://github.com/luizf-lf/api-filter-example">
        <img
          src="src/resources/img/github.svg"
          alt="GitHub"
          class="socialIcon"
        />
      </a>
    </footer>

    <script src="src/js/main.js"></script>
  </body>
</html>
