<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Windows</title>
</head>
<body>
    <!-- Twilight is the best pone -->
    <div class="taskbar taskbar-top">
        <div></div>
        <div class="t-icons t-i-top">
            <img src="img/up.svg" alt="up" class="t-icon" id="up">
            <img src="img/cloud.svg" alt="cloud" class="t-icon">
            <img src="img/wifi.svg" alt="wifi" class="t-icon">
            <img src="img/bluetooth.svg" alt="bluetooth" class="t-icon">
            <img src="img/volume.svg" alt="Volume" class="t-icon">
            <div class="t-icon">ENG</div>
            <div class="t-clock"></div>
            <img src="img/notifications.svg" alt="Notifications" class="t-icon">
        </div>
    </div>
    <div id="window">
        <div class="w-title">
            <span class="title-text"><img src="img/unicorn.svg">Remember</span>
            <div class="btns">
                <img src="img/minimize.svg" id="minimize">
                <a href="#" id="wpp-source" target="_blank"><img src="img/maximize.svg"></a>
                <img class="close" src="img/close.svg" id="w-close">
            </div>
        </div>
        <div class="w-body">
            <p id="w-text"><span style="font-size: 16px;">Fetching quote...</span></p>
            <!-- <p id="w-text">I found myself standing in the shades and shadows at daylight's end. Counting the lines in the stones. Waiting for the hour of twilight.</p> -->
        </div>
    </div>
    <div class="start" id="start-menu">
        <div class="s-side">
            <div class="menu-top">
                <img src="img/hamburger.svg" alt="Menu">
            </div>
            <div class="menu-bottom">
                <img src="img/trixie.png" alt="PFP">
                <img src="img/files.svg" alt="Files">
                <img src="img/download.svg" alt="Downloads">
                <img src="img/settings.svg" alt="Settings">
                <img src="img/power.svg" alt="Power">
            </div>
        </div>
        <div class="s-apps">

        </div>
    </div>
    <div class="taskbar">
        <div class="t-start">
            <img src="img/windows.svg" alt="Windows Logo" id="windows-logo">
            <img src="img/multitask.svg" alt="Multitask" class="sm-d-none">
            <img src="img/search.svg" alt="Search" class="sm-d-none">
            <a href="https://luizf-lf.github.io" target="_blank"><img src="img/github.svg" alt="Github"></a>
            <img src="img/unicorn.svg" alt="Message" class="active" class="sm-d-none" id="unicorn">
            <img src="img/telegram.svg" alt="Telegram" id="icon-telegram">
            <img src="img/photos.svg" alt="Photos" id="icon-photos">
        </div>
        <div class="t-icons t-icons-btm">
            <img src="img/up.svg" alt="up" class="t-icon">
            <img src="img/cloud.svg" alt="cloud" class="t-icon sm-d-none">
            <img src="img/wifi.svg" alt="wifi" class="t-icon">
            <img src="img/bluetooth.svg" alt="bluetooth" class="t-icon sm-d-none">
            <img src="img/volume.svg" alt="Volume" class="t-icon sm-d-none">
            <div class="t-icon sm-d-none">ENG</div>
            <div class="t-clock"></div>
            <img src="img/notifications.svg" alt="Notifications">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
