    <!-- form -->
    <section class="mt-5 container">
      <div class="bfg-header">
        <h1>Relatório de Despesas</h1>
      </div>
      <h3 class="text-center mt-5 mb-2">Solicitante</h3>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="inputRequesterName" class="form-label"
              >Solicitante</label
            >
            <input
              type="text"
              class="form-control"
              id="inputRequesterName"
              placeholder="Insira seu nome aqui."
            />
          </div>
          <div class="mb-3">
            <label for="inputRequesterMail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputRequesterMail"
              placeholder="Insira seu email aqui."
            />
          </div>
          <div class="mb-3">
            <label for="inputRequesterCompany" class="form-label"
              >Empresa</label
            >
            <input
              type="text"
              class="form-control"
              id="inputRequesterCompany"
              placeholder="Insira sua empresa aqui."
            />
          </div>
          <div class="mb-3">
            <label for="inputRequesterArea" class="form-label">Área</label>
            <input
              type="text"
              class="form-control"
              id="inputRequesterArea"
              placeholder="Insira sua área aqui."
            />
          </div>
        </div>
      </div>

      <h3 class="text-center mt-5 mb-2">Despesas</h3>
      <div class="card mb-5">
        <div class="card-body">
          <button type="button" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Incluir
          </button>
          <table class="table">
            <tr>
              <th></th>
              <th>Categoria</th>
              <th>Descrição</th>
              <th>Vl. Unitário</th>
              <th>Quantidade</th>
              <th>Vl. Total</th>
            </tr>
            <tr>
              <td>
                <button type="button" class="btn btn-danger">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
              <td>
                <select
                  class="form-select"
                  name="selectCategory"
                  id="selectCategory"
                >
                  <option value="" selected style="display: none">
                    Selecione
                  </option>
                  <option value="TOLL">Pedágio</option>
                  <option value="HOST">Hospedagem</option>
                  <option value="FUEL">Combustível</option>
                  <option value="MEAL">Alimentação</option>
                  <option value="OTHER">Outra</option>
                </select>
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="inputDescription"
                  id="inputDescription"
                  placeholder="Insira a descrição"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="inputUnValue"
                  id="inputUnValue"
                  placeholder="Insira o valor unitário"
                />
              </td>
              <td>
                <input
                  type="number"
                  class="form-control"
                  name="inputAmount"
                  id="inputAmount"
                  placeholder="Insira a quantidade"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="inputTotalValue"
                  id="inputTotalValue"
                  value="0"
                  disabled
                />
              </td>
            </tr>
          </table>
          <div class="row g-3 align-items-center float-end">
            <div class="col-auto">
              <label for="inputTotalAmount" class="col-form-label"
                >Total Geral:
              </label>
            </div>
            <div class="col-auto">
              <input
                type="text"
                id="inputTotalAmount"
                class="form-control"
                aria-describedby="passwordHelpInline"
                disabled
                value="R$ 0"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="actionButtons">
        <div class="buttons">
          <button type="reset" class="btn btn-warning btn-lg">Limpar</button>
          <button type="button" class="btn btn-danger btn-lg">Cancelar</button>
          <button type="button" class="btn btn-success btn-lg">Enviar</button>
        </div>
      </div>
    </section>
