<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Windows</title>
</head>
<body>
    <div class="window">
        <div class="w-title">
            <span class="title-text">Remember</span>
            <div class="btns">
                <img src="img/minimize.svg">
                <img src="img/maximize.svg">
                <img class="close" src="img/close.svg">
            </div>
        </div>
        <div class="w-body">
            <p class="w-text">I found myself standing in the shades and shadows at daylight's end. Counting the lines in the stones. Waiting for the hour of twilight.</p>
        </div>
    </div>
</body>
</html>
