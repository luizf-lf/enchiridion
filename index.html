<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<meta charset="utf-8">
		<title>Calculadora em JavaScript</title>
		<link rel="icon" href="img/icone.ico" type="image/icon" size="256x256"/>
	</head>
	
	<body>
		<script src="main.js"></script>
		<div id="calculadora" align="center">
		
			<p>Calculadora em JavaScript</p>
			<div id="display_calc" >0</div>
			<br>
		
			<button id="num7" onclick="concatena(7);">7</button>
			<button id="num8" onclick="concatena(8);">8</button>
			<button id="num9" onclick="concatena(9);">9</button>
			<button id="divisao" style="background-color:#66b2b2" onclick="operacao(divisao);">/</button>
			<br>
		
			<button id="num4" onclick="concatena(4);">4</button>
			<button id="num5" onclick="concatena(5);">5</button>
			<button id="num6" onclick="concatena(6);">6</button>
			<button id="multiplicacao" style="background-color:#66b2b2" onclick="operacao(multiplicacao);">*</button>
			<br>
		
			<button id="num1" onclick="concatena(1);">1</button>
			<button id="num2" onclick="concatena(2);">2</button>
			<button id="num3" onclick="concatena(3);">3</button>
			<button id="subtracao" style="background-color:#66b2b2" onclick="operacao(subtracao);">-</button>
			<br>
		
			<button id="num0" onclick="concatena(0);">0</button>
			<button id="clear" onclick="limparDisplay();">C</button>
			<button id="igual" onclick="operacao(igual);">=</button>
			<button id="soma" style="background-color:#66b2b2" onclick="operacao(soma);">+</button>
			<br>
		
		</div>
		<div id="divRodape">
			<a class="linkExt" id="linkGit" href="https://github.com/luizf-lf" target="_blank">GitHub do desenvolvedor</a>
		</div>
	</body>
</html>
