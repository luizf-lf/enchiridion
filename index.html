<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <title>Windows</title>
</head>
<body onload="startTime(); randomQuote()">
    <div class="window">
        <div class="w-title">
            <span class="title-text">Remember</span>
            <div class="btns">
                <img src="img/minimize.svg">
                <img src="img/maximize.svg">
                <img class="close" src="img/close.svg">
            </div>
        </div>
        <div class="w-body">
            <p id="w-text"></p>
            <!-- <p id="w-text">I found myself standing in the shades and shadows at daylight's end. Counting the lines in the stones. Waiting for the hour of twilight.</p> -->
        </div>
    </div>
    <div class="taskbar">
        <div class="t-start">
            <img src="img/windows.svg" alt="Windows Logo">
            <img src="img/multitask.svg" alt="Multitask">
            <img src="img/search.svg" alt="Search" class="sm-d-none">
            <img src="img/explorer.svg" alt="Explorer" class="sm-d-none">
            <img src="img/settings.svg" alt="Settings" class="sm-d-none">
            <img src="img/unicorn.svg" alt="Message" class="active" class="sm-d-none" onclick="randomQuote()">
            <a href="https://luizf-lf.github.io" target="_blank" class="sm-d-none"><img src="img/github.svg" alt="Github"></a>
        </div>
        <div class="t-icons">
            <img src="img/up.svg" alt="up" class="t-icon">
            <img src="img/cloud.svg" alt="cloud" class="t-icon sm-d-none">
            <img src="img/wifi.svg" alt="wifi" class="t-icon">
            <img src="img/bluetooth.svg" alt="bluetooth" class="t-icon sm-d-none">
            <img src="img/volume.svg" alt="Volume" class="t-icon sm-d-none">
            <div class="t-icon sm-d-none">ENG</div>
            <div id="t-clock"></div>
            <img src="img/notifications.svg" alt="Notifications">
        </div>
    </div>
</body>
</html>
